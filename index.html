<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doan Duc Hieu - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- CSS Reset & Variables --- */
      :root {
        --primary-color: #ff4b2b; /* Màu cam đỏ nổi bật cho nút chính */
        --secondary-color: #2b32b2; /* Màu xanh dương sâu */
        --bg-gradient: linear-gradient(
          135deg,
          #0f0c29,
          #302b63,
          #24243e
        ); /* Nền tối gradient "ngầu" */
        --text-light: #ffffff;
        --text-gray: #cccccc;
        --card-border-radius: 30px; /* Bo góc mạnh */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg-gradient);
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden; /* Tránh thanh cuộn ngang không mong muốn */
      }

      /* --- Layout chính --- */
      .hero-container {
        display: flex;
        max-width: 1200px;
        width: 90%;
        margin: auto;
        align-items: center;
        justify-content: space-between;
        padding: 50px 0;
        gap: 4rem; /* Khoảng cách giữa text và ảnh */
      }

      /* --- Cột nội dung (Text) --- */
      .content-column {
        flex: 1;
        z-index: 2; /* Đảm bảo text nằm trên các hiệu ứng nền nếu có */
      }

      .greeting {
        text-transform: uppercase;
        letter-spacing: 4px; /* Tăng khoảng cách chữ cái để trông chuyên nghiệp */
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 0.5rem; /* Giảm khoảng cách dưới để gần tên hơn */
        display: inline-block;
        background: rgba(255, 75, 43, 0.2); /* Tăng độ mờ nền nhẹ */
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.95rem; /* Hơi tăng nhẹ */
      }

      h1.main-title {
        font-size: 4.2rem; /* Giảm nhẹ từ 5rem */
        font-weight: 700; /* Giảm từ 800 xuống 700 để dịu mắt hơn */
        font-family: "Montserrat", sans-serif;
        line-height: 1.1; /* Tăng từ 1.0 lên 1.1 để thoáng hơn */
        margin-bottom: 1.5rem; /* Tăng khoảng cách dưới */
        background: linear-gradient(to right, #fff, #a8c0ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1.2rem; /* Giữ 1.2rem hoặc giảm xuống 1.1rem nếu muốn dịu hơn */
        color: var(--text-gray);
        margin-bottom: 3.5rem; /* Tăng khoảng cách để tách biệt với nút */
        font-weight: 400; /* Dùng độ đậm 400 thay vì 300 để dễ đọc trên nền tối */
        max-width: 550px;
        line-height: 1.7;
      }

      .reason-section {
        margin-bottom: 2.5rem;
      }

      .reason-label {
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
        display: block;
        color: var(--text-light);
        position: relative;
      }

      /* Đường gạch chân trang trí nhỏ dưới label */
      .reason-label::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -8px;
        width: 40px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 2px;
      }

      /* --- Buttons --- */
      .button-group {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 40px;
        border-radius: 50px; /* Bo tròn nút */
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
      }

      /* Nút chính (Myself) */
      .btn-primary {
        background: linear-gradient(to right, var(--primary-color), #ff416c);
        color: white;
        box-shadow: 0 10px 20px -10px rgba(255, 75, 43, 0.5);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px -10px rgba(255, 75, 43, 0.7);
      }

      /* Nút phụ (My Work) */
      .btn-secondary {
        background: transparent;
        color: var(--text-light);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--text-light);
        transform: translateY(-3px);
      }

      /* --- Cột Hình ảnh (The "Cool" Part) --- */
      .image-column {
        flex: 1;
        display: flex;
        justify-content: center;
        position: relative;
      }

      /* Khung chứa ảnh để tạo hiệu ứng */
      .image-wrapper {
        position: relative;
        width: 100%;
        max-width: 450px; /* Giới hạn chiều rộng ảnh để cân đối */
        aspect-ratio: 3 / 4; /* Giữ tỉ lệ khung hình chuẩn */
        border-radius: var(--card-border-radius);
        z-index: 1;
      }

      /* Ảnh chính */
      .hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cắt ảnh để vừa khung mà không bị méo */
        border-radius: var(--card-border-radius);
        /* Tạo đổ bóng sâu và màu sắc để ảnh nổi lên */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: transform 0.5s ease;
      }

      /* Hiệu ứng hover nhẹ lên ảnh */
      .image-wrapper:hover .hero-image {
        transform: scale(1.02);
      }

      /* Lớp trang trí nền sau ảnh (Backdrop blob) */
      .image-backdrop {
        position: absolute;
        top: 5%;
        left: 5%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom right,
          var(--secondary-color),
          var(--primary-color)
        );
        border-radius: var(--card-border-radius);
        z-index: -1; /* Nằm sau ảnh */
        opacity: 0.3;
        filter: blur(40px); /* Làm mờ để tạo hiệu ứng ánh sáng */
        transform: rotate(-5deg); /* Xoay nhẹ để tạo sự năng động */
      }

      /* --- Responsive Design (Mobile) --- */
      @media (max-width: 968px) {
        .hero-container {
          flex-direction: column-reverse; /* Đảo ngược thứ tự trên mobile: Ảnh trên, text dưới */
          text-align: center;
          padding: 30px 0;
          gap: 2rem;
        }

        h1.main-title {
          font-size: 3rem;
        }

        .subtitle {
          margin: 0 auto 3rem auto;
        }

        .button-group {
          justify-content: center;
        }

        .reason-label::after {
          left: 50%;
          transform: translateX(-50%);
        }

        .image-wrapper {
          max-width: 80%; /* Ảnh nhỏ hơn một chút trên mobile */
        }
      }
    </style>
  </head>
  <body>
    <main class="hero-container">
      <div class="content-column">
        <span class="greeting">Hello • I am</span>
        <h1 class="main-title">DOAN DUC HIEU -NOLAN-</h1>
        <p class="subtitle">
          I believe that learning and personal development is a lifelong
          journey.
        </p>

        <div class="reason-section">
          <span class="reason-label">You came to me for:</span>
          <div class="button-group">
            <a href="Mywork/CV.html" class="btn btn-primary">WORK</a>
            <a href="#mywork" class="btn btn-secondary">MYSELF</a>
          </div>
        </div>
      </div>

      <div class="image-column">
        <div class="image-wrapper">
          <img
            src="./Picture/indexpicture.jpg"
            alt="Đoàn Đức Hiếu"
            class="hero-image"
          />
          <div class="image-backdrop"></div>
        </div>
      </div>
    </main>
  </body>
</html>
